<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora de Ganancias RollerCoin</h1>

    <div id="input-section">
      <label for="powerValue">Mi Poder:</label>
      <input
        type="number"
        id="powerValue"
        min="0"
        step="0.001"
        placeholder="Ingresa tu poder"
      />

      <label for="powerUnit">Unidad:</label>
      <select id="powerUnit">
        <option value="Gh/s">Gh/s</option>
        <option value="Th/s">Th/s</option>
        <option value="Ph/s" selected>Ph/s</option>
        <option value="Eh/s">Eh/s</option>
        <option value="Zh/s">Zh/s</option>
      </select>

      <button id="calculateBtn">Calcular</button>
    </div>

    <h2>Resultados</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Moneda</th>
          <th>Cada 10 min</th>
          <th>Cada 24 h</th>
          <th>Cada 30 días</th>
        </tr>
      </thead>
      <tbody>
        <!-- Resultados dinámicos -->
      </tbody>
    </table>

    <script src="./projecto-javascript.js"></script>
  </body>
</html>
